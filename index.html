<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="description" content="Место">
  <meta name="keywords" content="html, css, grid, flex, javaScript">
  <meta name="author" content="Олег Новиков">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo.png" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar__Kusto.jpg" alt="Аватар Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile" novalidate>
          <fieldset class="popup__fieldset">
            <label for="" class="popup__label">
              <input type="text" class="popup__input popup__input_type_name" id="name" name="title" placeholder="Имя" minlength="2" maxlength="40" required>
              <span class="error" id="name-error"></span>
            </label>
            <label for="" class="popup__label">
              <input type="text" class="popup__input popup__input_type_about" id="text" name="subtitle" placeholder="Профессия" minlength="2" maxlength="200" required>
              <span class="error" id="text-error"></span>
            </label>
          </fieldset>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_card" name="profile" novalidate>
          <fieldset class="popup__fieldset">
            <label for="" class="popup__label">
              <input type="text" class="popup__input popup__input_type_card" id="namenew" name="title" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="error" id="namenew-error"></span>
            </label>
            <label for="" class="popup__label">
              <input type="url" class="popup__input popup__input_type_descr" id="link" name="subtitle" placeholder="Ссылка на картинку" required>
              <span class="error" id="link-error"></span>
            </label>
          </fieldset>
          <button class="popup__btn-save popup__btn-save_card_invalid" type="submit">Создать</button>
        </form>
        <button class="popup__btn-close popup__btn-close_card" type="button"></button>
      </div>
    </div>

    <div class="popup popup_img">
      <div class="popup__image-container">
        <img src="#" alt="#" class="popup__image">
        <p class="popup__image-title"></p>
        <button class="popup__btn-close popup__btn-close_img" type="button"></button>
      </div>
    </div>

    <template id="template-card">
      <figure class="element">
        <img src="#" alt="#" class="element__img">
        <img src="./images/remove_img.png" alt="Удаление изображения" class="element__img_remove">
        <figcaption class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__like">
            <button class="element__like-btn" type="button"></button>
          </div>
        </figcaption>
      </figure>
    </template>

  </div>
  
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
