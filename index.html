<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="description" content="Место">
  <meta name="keywords" content="html, css, grid, flex, javaScript">
  <meta name="author" content="Олег Новиков">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Logo.png" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar__Kusto.jpg" alt="Аватар Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <figure class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
            <img src="./images/remove_img.png" alt="Удаление изображения" class="element__img_remove">
            <figcaption class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <div class="element__like">
                <button class="element__like-btn" type="button"></button>
              </div>
            </figcaption>
          </figure>

          <figure class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
            <img src="./images/remove_img.png" alt="Удаление изображения" class="element__img_remove">
            <figcaption class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like">
                <button class="element__like-btn" type="button"></button>
              </div>
            </figcaption>
          </figure>



          <figure class="element">
            <img src="./images/dombai.png" alt="Домбай" class="element__img">
            <img src="./images/remove_img.png" alt="Удаление изображения" class="element__img_remove">
             <figcaption class="element__group">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like">
                <button class="element__like-btn" type="button"></button>
              </div>
            </figcaption>
          </figure>



          <figure class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
            <img src="./images/remove_img.png" alt="Удаление изображения" class="element__img_remove">
            <figcaption class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__like">
                  <button class="element__like-btn" type="button"></button>
              </div>
            </figcaption>
          </figure>



          <figure class="element">
            <img src="./images/dombai.png" alt="Домбай" class="element__img">
            <img src="./images/remove_img.png" alt="Удаление изображения" class="element__img_remove">
            <figcaption class="element__group">
              <h2 class="element__title">Домбай</h2>
              <div class="element__like">
                <button class="element__like-btn" type="button"></button>
              </div>
            </figcaption>
          </figure>



          <figure class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__img">
            <img src="./images/remove_img.png" alt="Удаление изображения" class="element__img_remove">
            <figcaption class="element__group">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <div class="element__like">
                <button class="element__like-btn" type="button"></button>
              </div>
            </figcaption>
          </figure>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile">
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__input popup__input_type_name" name="title" placeholder="Имя" minlength="3" maxlength="25" required>
            <input type="text" class="popup__input popup__input_type_about" name="subtitle" placeholder="Профессия" required>
          </fieldset>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
       <form class="popup__form popup__form_card" name="profile">
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__input popup__input_type__card" name="title" placeholder="Название" minlength="3" maxlength="25" required>
            <input type="text" class="popup__input popup__input_type_descr" name="subtitle" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="popup__btn-save popup__btn-save_card" type="submit">Создать</button>
        </form>
        <button class="popup__btn-close popup__btn-close_card" type="button"></button>
      </div>
    </div>

    <div class="popup popup__img">
      <div class="popup__image-container">
        <img src="https://th.wallhaven.cc/lg/r7/r7ldyw.jpg" alt="#" class="popup__image">
        <p class="popup__image-title">эльбрус</p>
        <button class="popup__btn-close popup__btn-close_img" type="button"></button>
      </div>
    </div>

    <template id="template-card">
      <figure class="element">
        <img src="#" alt="#" class="element__img">
        <img src="./images/remove_img.png" alt="Удаление изображения" class="element__img_remove">
        <figcaption class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__like">
            <button class="element__like-btn" type="button"></button>
          </div>
        </figcaption>
      </figure>
    </template>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
