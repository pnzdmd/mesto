<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="description" content="Место">
  <meta name="keywords" content="html, css, grid, flex, javaScript">
  <meta name="author" content="Олег Новиков">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="././images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/Avatar__Kusto.jpg" alt="Аватар Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__btn-add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li>
            <figure class="element">
              <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
              <figcaption class="element__group">
                <h2 class="element__text">Карачаевск</h2>
                <div class="element__like">
                  <button class="element__like-btn element__btn-like-active"></button>
                </div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
              <figcaption class="element__group">
                <h2 class="element__text">Гора Эльбрус</h2>
                <div class="element__like">
                  <button class="element__like-btn element__btn-like-active"></button>
                </div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="./images/dombai.png" alt="Домбай" class="element__img">
              <figcaption class="element__group">
                <h2 class="element__text">Домбай</h2>
                <div class="element__like">
                  <button class="element__like-btn element__btn-like-active"></button>
                </div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
              <figcaption class="element__group">
                <h2 class="element__text">Гора Эльбрус</h2>
                <div class="element__like">
                  <button class="element__like-btn element__btn-like-active"></button>
                </div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="./images/dombai.png" alt="Домбай" class="element__img">
              <figcaption class="element__group">
                <h2 class="element__text">Домбай</h2>
                <div class="element__like">
                  <button class="element__like-btn element__btn-like-active"></button>
                </div>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="element">
              <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__img">
              <figcaption class="element__group">
                <h2 class="element__text">Карачаево-Черкессия</h2>
                <div class="element__like">
                  <button class="element__like-btn element__btn-like-active"></button>
                </div>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </main>

    <div class="popup">
      <div class="popup__container">
        <form action="" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" minlength="3" maxlength="25" required>
            <input type="text" class="popup__input popup__input_type_about" placeholder="Профессия" required>
          </fieldset>
          <button class="popup__btn-save">Сохранить</button>
        </form>
        <button class="popup__btn-close"></button>
      </div>
  </div>

  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
